name: sitesmart
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0  # Updated minimum (safe for latest Flutter + Firebase)

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase packages - latest stable versions (Jan 2026)
  firebase_core: ^4.3.0           # Core initialization
  firebase_auth: ^6.1.3           # Authentication (email/password)
  cloud_firestore: ^6.1.1         # Real-time database
  firebase_storage: ^13.0.5       # Photo uploads for reports

  # Image picker for camera/gallery in reports
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # Optional - good for clean code

flutter:
  uses-material-design: true

